<div id="account-config-container">
  <a
    class="returnbutton"
    color="primary"
    fxShow="false"
    fxShow.lt-md="true"
    mat-raised-button
    routerLink="/">
    Return to D2ArmorPicker
  </a>
  <mat-card>
    <mat-card-title> 账号设置 </mat-card-title>
    <mat-card-subtitle> 当你修改 build 设置时，本页面的配置不会重置 </mat-card-subtitle>
    <mat-card-content> 这些将在未来的更新中出现，现在，我只想将“调试”部分推出。 </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title> 调试 </mat-card-title>
    <mat-card-subtitle> 一些用于调试目的的功能 </mat-card-subtitle>
    <mat-card-content>
      如果你需要发送一些特定数据，可以在这里找到：<br />
      <a
        (click)="downloadArmorInformation()"
        class="btn-download"
        color="primary"
        mat-raised-button>
        下载护甲信息(d2ap_armor.json)
      </a>
      <a
        (click)="downloadManifestInformation()"
        class="btn-download"
        color="primary"
        mat-raised-button>
        下载详细清单(d2ap_manifest.json)
      </a>
      <br />
      <br />

      如果你遇到本地数据库问题--比如某件异域护甲找不到，试试这个：
      <br />
      <a (click)="resetDatabase()" class="btn-download" color="warn" mat-raised-button>
        删除数据库
      </a>
      <br />
      如果你要重置整个应用，用这个：<br />
      <a (click)="resetEverything()" class="btn-download" color="warn" mat-raised-button>
        重置应用
      </a>
    </mat-card-content>
  </mat-card>

  <a
    class="returnbutton"
    color="primary"
    fxShow="false"
    fxShow.lt-md="true"
    mat-raised-button
    routerLink="/">
    Return to D2ArmorPicker
  </a>
</div>
